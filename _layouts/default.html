<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="stylesheets/crosshair.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Crosshair.js by eschmar</title>

  <body>
    <div id="container">
      <div class="inner">

        <header>

        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/eschmar/crosshair.js/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/eschmar/crosshair.js/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/eschmar/crosshair.js" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
        <hr>

        <section id="main_content">{% include content.md %}</section>

        {{ content }}

        <footer>
          Crosshair.js is maintained by <a href="https://github.com/eschmar">eschmar</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/crosshair-min.js"></script>
    <script>
      $('#demo-img').crosshair();
    </script>
  </body>
</html>
